<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/settings/css/admin.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

<div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
    <p id="currentUser"></p>
    <a href="/logout" class="text-white text-decoration-none">Logout</a>
</div>

<div class="d-flex">

    <!-- Navigation -->
    <ul class="sidebar d-flex flex-column p-2 nav" id="navTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="btn nav-btn active nav-link" id="adminBtn"
                    data-bs-toggle="tab"
                    data-bs-target="#adminPanel"
                    role="tab"
                    type="button">Admin Panel</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="btn nav-btn nav-link"
                    id="userBtn"
                    data-bs-toggle="tab"
                    data-bs-target="#userPanel"
                    role="tab">User Details</button>
        </li>
    </ul>

    <!-- Main Content -->
    <div class="content tab-content">
        <!-- Admin Panel -->
        <div id="adminPanel" class="tab-pane fade show active" role="tabpanel">
            <h2>Admin Panel</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab" data-bs-target="#all-users" type="button" role="tab">
                        All Users
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab">
                        New User
                    </button>
                </li>
            </ul>

            <!-- Table content -->
            <div class="tab-content" id="myTabContent">
                <!-- All users tab -->
                <div class="tab-pane fade show active" id="all-users" role="tabpanel">
                    <table class="table table-hover table-striped shadow-sm">
                        <strong class="tb-header">All Users</strong>
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        <!-- Rows will be dynamically inserted via JS -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="new-user" role="tabpanel"></div>
            </div>
        </div>
        <!--User Panel-->
        <div id="userPanel" class="tab-pane fade" role="tabpanel"></div>
    </div>
</div>
<!--Edit modal-->
<div class="modal fade" id="editModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="post" id="editUserForm">
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-2">
                        <label>Username</label>
                        <input type="text" id="editUsername" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Email</label>
                        <input type="email" id="editEmail" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Password</label>
                        <input type="password" id="editPassword" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Current role(s)</label>
                        <input type="text" id="editRolesText" class="form-control" readonly>
                    </div>
                    <div class="mb-2">
                        <label>Roles</label>
                        <select id="editRoles" multiple class="form-control">
                            <!--Automatically populated-->
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary updateBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/settings/javascript/admin.js"></script>
</body>
</html>
