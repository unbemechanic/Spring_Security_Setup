<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/settings/css/admin.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

<div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
    <p id="currentUser"></p>
    <a href="/logout" class="text-white text-decoration-none">Logout</a>
</div>

<div class="d-flex">

    <!-- Navigation -->
    <ul class="sidebar d-flex flex-column p-2 nav" id="navTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="btn nav-btn active nav-link" id="adminBtn"
                    data-bs-toggle="tab"
                    data-bs-target="#adminPanel"
                    role="tab"
                    type="button">Admin Panel</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="btn nav-btn nav-link"
                    id="userBtn"
                    data-bs-toggle="tab"
                    data-bs-target="#userPanel"
                    role="tab">User Details</button>
        </li>
    </ul>

    <!-- Main Content -->
    <div class="content tab-content">
        <!-- Admin Panel -->
        <div id="adminPanel" class="tab-pane fade show active" role="tabpanel">
            <h2>Admin Panel</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab" data-bs-target="#all-users" type="button" role="tab">
                        All Users
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab">
                        New User
                    </button>
                </li>
            </ul>

            <!-- Table content -->
            <div class="tab-content" id="myTabContent">
                <!-- All users tab -->
                <div class="tab-pane fade show active" id="all-users" role="tabpanel">
                    <table class="table table-hover table-striped shadow-sm">
                        <strong class="tb-header">All Users</strong>
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        <!-- Rows will be dynamically inserted via JS -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="new-user" role="tabpanel"></div>
            </div>
        </div>
        <!--User Panel-->
        <div id="userPanel" class="tab-pane fade" role="tabpanel"></div>
    </div>
</div>
<!--Edit modal-->
<div id="updateModal"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/settings/javascript/admin.js"></script>

<script>
    // Switch Panels JS
    const adminBtn = document.getElementById('adminBtn');
    const userBtn = document.getElementById('userBtn');
    const adminPanel = document.getElementById('adminPanel');
    const userPanel = document.getElementById('userPanel');

    adminBtn.addEventListener('click', () => {
        adminPanel.style.display = 'block';
        userPanel.style.display = 'none';
        adminBtn.classList.add('active');
        userBtn.classList.remove('active');
    });

    userBtn.addEventListener('click', () => {
        adminPanel.style.display = 'none';
        userPanel.style.display = 'block';
        userBtn.classList.add('active');
        adminBtn.classList.remove('active');
    });

    // Example: Load users dynamically (replace with your REST API)
    const users = [
        {id:1, username:'user1', email:'user@example.com', roles:['Admin','User']},
        {id:2, username:'user2', email:'user2@example.com', roles:['User']}
    ];
    const tbody = document.getElementById('userTableBody');
    users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(r=>`<span class="badge bg-secondary me-1">${r}</span>`).join('')}</td>
            <td><button class="btn btn-warning editBtn" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button></td>
            <td><button class="btn btn-danger btn-sm">Delete</button></td>
        `;
        tbody.appendChild(tr);
    });
</script>

</body>
</html>
