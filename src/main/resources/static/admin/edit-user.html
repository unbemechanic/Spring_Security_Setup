<div class="modal fade" id="editModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="post" id="editUserForm">
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-2">
                        <label>Username</label>
                        <input type="text" id="editUsername" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Email</label>
                        <input type="email" id="editEmail" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Password</label>
                        <input type="password" id="editPassword" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Current role(s)</label>
                        <input type="text" id="editRolesText" class="form-control" readonly>
                    </div>
                    <div class="mb-2">
                        <label>Roles</label>
                        <select id="editRoles" multiple class="form-control">
                            <!--Automatically populated-->
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary updateBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
