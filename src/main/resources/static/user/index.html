<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>USER</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/settings/css/user.css">
</head>

<body class="bg-light">

<!-- TOP BAR -->
<div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
    <p id="currentUserBar">Loading...</p>
    <a href="/logout" class="text-white text-decoration-none">Logout</a>
</div>

<div class="d-flex">

    <!-- Navigation -->
    <div class="sidebar d-flex flex-column p-2">
        <button class="btn nav-btn active" id="userBtn">User</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div id="userPanel">
            <h2>User Information Page</h2>

            <div class="t-title">
                <h4 class="title">About User</h4>
                <div class="p-2">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role(s)</th>
                        </tr>
                        </thead>

                        <tbody id="userTableBody">
                        <!-- Filled by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/settings/javascript/user.js"></script>
</body>
</html>
