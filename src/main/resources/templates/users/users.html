<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>USER</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation */
        .nav-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .nav-btn.active {
            background-color: blue !important;
            color: white !important;
            border-radius: 0px !important;
            border-top-right-radius: 5px !important;
            border-bottom-right-radius: 5px !important;
        }

        .nav-btn.active:focus {
            background-color: blue !important;
            color: white !important;
        }

        .nav-btn:not(.active):focus {
            background-color: rgba(0, 0, 255, 0.1) !important;
        }

        /* Layout */
        .sidebar {
            width: 200px;
            max-width: 200px;
            min-height: 100vh;
            background-color: white;
            padding-top: 20px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }
        .tb-header {
            font-size: 1.2rem;
            display: block;
            width: 100%;
            border: 1px solid #dee2e6;
            padding: 5px 10px;
        }
        .t-title {
            border: 1px solid lightgray;
            border-radius: 3px;
        }
        .title {
            border-bottom: 1px solid lightgray;
            width: 100%;
            padding: 10px;
        }
        .card {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        select[multiple] {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body class="bg-light">

<div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
    <p>
        <span th:text="${#authentication.principal.email}"></span>
        <span> with roles [</span>
        <span
              th:each="role : ${#authentication.principal.authorities}"
              th:text="${role.authority}">
                                </span>
        ]</p>
    <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
</div>

<div class="d-flex">

    <!-- Navigation -->
    <div class="sidebar d-flex flex-column p-2">
        <button class="btn nav-btn active" id="userBtn">User</button>
    </div>
    <!-- Main Content -->
    <div class="content">
        <!-- User Details -->
        <div id="userPanel">
            <h2>User Information Page</h2>
            <div class="t-title">
                <h4 class="title">About User</h4>
                <div class="p-2">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role(s)</th>
                        </tr>

                        </thead>

                        <tbody>
                        <tr>
                            <td th:text="${#authentication.principal.id}"></td>
                            <td th:text="${#authentication.principal.username}"></td>
                            <td th:text="${#authentication.principal.email}"></td>
                            <td>
                                <span class="badge bg-secondary me-1"
                                  th:each="role : ${#authentication.principal.authorities}"
                                  th:text="${role.authority}">
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
