<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN_DASHBOARD</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation */
        .nav-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .nav-btn.active {
            background-color: blue !important;
            color: white !important;
            border-radius: 5px;
        }

        .nav-btn.active:focus {
            background-color: blue !important;
            color: white !important;
        }

        .nav-btn:not(.active):focus {
            background-color: rgba(0, 0, 255, 0.1) !important;
        }

        /* Layout */
        .sidebar {
            width: 200px;
            max-width: 200px;
            min-height: 100vh;
            background-color: white;
            padding-top: 20px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }
        .tb-header {
            font-size: 1.2rem;
            display: block;
            width: 100%;
            border: 1px solid #dee2e6;
            padding: 5px 10px;
        }
        .t-title {
            border: 1px solid lightgray;
            border-radius: 3px;
        }
        .title {
            border-bottom: 1px solid lightgray;
            width: 100%;
            padding: 10px;
        }
        .card {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        select[multiple] {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
        }
        .editBtn{
            background-color: #4eaeba;
            color: white;
            border: none;
            border-radius: 4px;
            &:hover{
                background-color: #4e94ba;
                color: white;
            }
        }
        .deleteBtn {
            height: 35px;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-light">

<div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
    <p>
        <span th:text="${currentUser.email}"></span>
        <span> with roles [</span>
        <span th:each="role, iter : ${currentUser.roles}">
        <span th:text="${role.name}"></span>
        <span th:if="!${iter.last}">, </span>
    </span>
    ]</p>
    <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
</div>

<div class="d-flex">

    <!-- Navigation -->
    <div class="sidebar d-flex flex-column p-2">
        <button class="btn nav-btn active" id="adminBtn">Admin Panel</button>
        <button class="btn nav-btn" id="userBtn">User Details</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Admin Panel -->
        <div id="adminPanel">
            <h2>Admin Panel</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab" data-bs-target="#all-users" type="button" role="tab" aria-controls="all-users" aria-selected="true">
                        All Users
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">
                        New User
                    </button>
                </li>
            </ul>
            <!--table content-->
            <div class="tab-content" id="myTabContent">
                <!--all users tab-->
               <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="all-users-tab">
                   <table class="table table-hover table-striped  shadow-sm">
                       <strong class="tb-header">All Users</strong>
                       <thead class="table-light">
                       <tr>
                           <th scope="col">ID</th>
                           <th scope="col">Username</th>
                           <th scope="col">Email</th>
                           <th scope="col">Roles</th>
                           <th scope="col">Edit</th>
                           <th scope="col">Delete</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr th:each="user : ${users}">
                           <td th:text="${user.id}"></td>
                           <td th:text="${user.username}"></td>
                           <td th:text="${user.email}"></td>
                           <td>
                        <span class="badge bg-secondary me-1"
                              th:each="role : ${user.roles}"
                              th:text="${role.name}"></span>
                           </td>
                           <td>
                               <button class="btn btn-warning editBtn"

                                       data-bs-toggle="modal"
                                       data-bs-target="#editModal">
                                   Edit
                               </button>
                           </td>
                           <td>
                               <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm deleteBtn">Delete</a>
                           </td>
                       </tr>
                       </tbody>
                   </table>
               </div>
               <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                   <div class="card">
                       <h1 th:text="'Add New User'"></h1>

                       <form th:action="@{/admin/save}" th:object="${user}" method="post">

                           <p>
                               <label>Username</label>
                               <input type="text" th:field="*{username}" placeholder="Enter username" required />
                           </p>

                           <p>
                               <label>Email</label>
                               <input type="email" th:field="*{email}" placeholder="Enter email" required />
                           </p>

                           <p>
                               <label>Password</label>
                               <input type="password" th:field="*{password}" placeholder="Enter password" required />
                           </p>

                           <p>
                               <label>Roles</label>
                               <select th:field="*{roleIds}" multiple>
                                   <option th:each="role : ${allRoles}"
                                           th:value="${role.id}"
                                           th:text="${role.name}">
                                   </option>
                               </select>
                           </p>

                           <p>
                               <button type="submit" class="btn btn-success" th:text="'Add New User'"></button>
                           </p>

                       </form>
                   </div>
               </div>
            </div>
        </div>

        <!-- User Details -->
        <div id="userPanel" style="display: none;">
            <h2>User Information Page</h2>
            <div class="t-title">
                <h4 class="title">About User</h4>
                <div class="p-2">
                    <table class="table table-hover table-striped  shadow-sm">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${currentUser.id}"></td>
                            <td th:text="${currentUser.username}"></td>
                            <td th:text="${currentUser.email}"></td>
                            <td>
                        <span class="badge bg-secondary me-1"
                              th:each="role : ${currentUser.roles}"
                              th:text="${role.name}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form method="post" th:action="@{/admin/save}">
                        <div class="modal-body">

                            <input type="hidden" id="editId" name="id">

                            <div class="mb-2">
                                <label>Username</label>
                                <input type="text" id="editUsername" name="username" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Email</label>
                                <input type="email" id="editEmail" name="email" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Roles</label>
                                <select id="editRoles" name="roleIds" multiple class="form-control">
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}">
                                    </option>
                                </select>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Switch Panels JS -->
<script>
    const adminBtn = document.getElementById('adminBtn');
    const userBtn = document.getElementById('userBtn');
    const adminPanel = document.getElementById('adminPanel');
    const userPanel = document.getElementById('userPanel');

    adminBtn.addEventListener('click', () => {
        adminPanel.style.display = 'block';
        userPanel.style.display = 'none';
        adminBtn.classList.add('active');
        userBtn.classList.remove('active');
    });

    userBtn.addEventListener('click', () => {
        adminPanel.style.display = 'none';
        userPanel.style.display = 'block';
        userBtn.classList.add('active');
        adminBtn.classList.remove('active');
    });

    const addTab = document.getElementById('add-user-tab');
    const formDiv = document.getElementById('add-user-form');

    addTab.addEventListener('click', () => {
      formDiv.style.display = formDiv.style.display === 'none' ? 'block' : 'none';
    });

    const editModalEl = document.getElementById('editModal');

    editModalEl.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        if (!button) return; // safety check

        const userId = button.getAttribute('data-id');
        const username = button.getAttribute('data-username');
        const email = button.getAttribute('data-email');
        const roles = button.getAttribute('data-roles').split(',').map(r => r.trim());

        document.getElementById('editId').value = userId;
        document.getElementById('editUsername').value = username;
        document.getElementById('editEmail').value = email;

        const roleSelect = document.getElementById('editRoles');
        for (let option of roleSelect.options) {
            option.selected = roles.includes(option.textContent.trim());
        }
    });

</script>

</body>
</html>
