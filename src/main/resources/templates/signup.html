<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        /* Global styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { text-align: center; color: #2f3640; margin-bottom: 30px; }

        /* Form */
        form p {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2f3640;
        }

        input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4cd137;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 209, 55, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #4cd137;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #44bd32; }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #40739e;
            text-decoration: none;
        }

        .login-link a:hover { text-decoration: underline; }

        /* Error message styling */
        .error {
            color: #e84118;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Create Account</h2>
    <!-- Bind form to 'user' object -->
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <p>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username" required />
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" required />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </p>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login</a>
    </div>
</div>
</body>
</html>
